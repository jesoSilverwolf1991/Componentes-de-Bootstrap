<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Galería de Imágenes con Modales</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>

  <div class="container">
    <div style="text-align: center;">
        <img src="imagenes/logolobo.jpg" alt="">
    </div>
    <h1>MAN WITH A MISSION INTEGRANTES</h1>
 <br>
    <div class="row">
   
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="imagenes/tokyotanaka" data-toggle="modal" data-target="#myModal1">
            <img src="imagenes/tokyotanaka" alt="Imagen 1" >
          </a>
        </div>
      </div>

     
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="imagenes/Jean-Ken_Johnny" data-toggle="modal" data-target="#myModal2">
            <img src="imagenes/Jean-Ken_Johnny" alt="Imagen 2" >
          </a>
        </div>
      </div>

     
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="imagenes/Kamikaze_Boy_02" data-toggle="modal" data-target="#myModal3">
            <img src="imagenes/Kamikaze_Boy_02" alt="Imagen 3">
          </a>
        </div>
      </div>

     
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="imagenes/Spear_Rib" data-toggle="modal" data-target="#myModal4">
            <img src="imagenes/Spear_Rib" alt="Imagen 4">
          </a>
        </div>
      </div>

      
      <div class="col-md-4">
        <div class="thumbnail">
          <a href="imagenes/DJ_Santa_Monica" data-toggle="modal" data-target="#myModal5">
            <img src="imagenes/DJ_Santa_Monica" alt="Imagen 5">
          </a>
        </div>
      </div>

    </div>

   
    <div class="modal fade" id="myModal1">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

        
          <button type="button" class="close" data-dismiss="modal">&times;</button>

         
          <img src="imagenes/tokyotanaka" alt="Imagen 1 en tamaño completo">

        </div>
      </div>
    </div>

    
    <div class="modal fade" id="myModal2">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

       
          <button type="button" class="close" data-dismiss="modal">&times;</button>

          
          <img src="imagenes/Jean-Ken_Johnny" alt="Imagen 2 en tamaño completo">

        </div>
      </div>
    </div>

   
    <div class="modal fade" id="myModal3">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

      
          <button type="button" class="close" data-dismiss="modal">&times;</button>

         
          <img src="imagenes/Kamikaze_Boy_02" alt="Imagen 3 en tamaño completo">

        </div>
      </div>
    </div>

   
    <div class="modal fade" id="myModal4">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

         
          <button type="button" class="close" data-dismiss="modal">&times;</button>

       
          <img src="imagenes/Spear_Rib" alt="Imagen 4 en tamaño completo">

        </div>
      </div>
    </div>

  
    <div class="modal fade" id="myModal5">
      <div class="modal-dialog modal-lg">
        <div class="modal-content">

         
          <button type="button" class="close" data-dismiss="modal">&times;</button>

         
          <img src="imagenes/DJ_Santa_Monica" alt="Imagen 5 en tamaño completo">

        </div>
      </div>
    </div>

  </div>

 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  <footer>
    MAN WITH A MISSION 2023
  </footer>
</body>
</html>
