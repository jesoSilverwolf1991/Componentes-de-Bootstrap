<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Alertas Bootstrap</title>
  <link rel="stylesheet" href="styles.css">
  
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>

  <div class="container">
    <h1>Alertas de Bootstrap</h1>

    
    <div class="alert alert-success" role="alert">
      <strong>Éxito:</strong> Operación completada correctamente.
    </div>

    
    <div class="alert alert-warning" role="alert">
      <strong>Advertencia:</strong> Ten cuidado con esta operación.
    </div>

   
    <div class="alert alert-danger" role="alert">
      <strong>Error:</strong> La operación ha fallado.
    </div>
  </div>

 
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
